<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Bubbles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<script>
  window.onerror = function(msg, url, line, col, error) {
    document.body.innerHTML = '<pre style="color:red;">JS ERROR:\n' + msg + '\n' + (error ? error.stack : '') + '</pre>';
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

<script>
let bgColor = [0, 0, 0, 255]; // initial background (black while loading)
let bubbles = [];
let readyToDraw = false; // <-- key change

fetch("https://9feda6131c3d.ngrok-free.app/info", {
  headers: {
    "ngrok-skip-browser-warning": "true"
  }
})
.then(res => res.json())
.then(data => {
  document.body.innerHTML += `<h1 style="color: white; position: absolute; top: 0;">${data.wordOfDay}</h1>`;

  const colorMap = {
    gray: [139, 148, 153, 100],
    orange: [245, 170, 66, 100],
    blue: [122, 177, 215, 100],
    green: [76, 175, 80, 100]
  };
  bgColor = colorMap[data.colorOfDay] || bgColor;
  readyToDraw = true; // ✅ allow draw to begin only when data is ready
});

function setup() {
  createCanvas(windowWidth, windowHeight);
  for (let i = 0; i < 25; i++) {
    bubbles.push(new Bubble());
  }
}

function draw() {
  if (!readyToDraw) return; // ⛔ don't draw until color is loaded

  background(...bgColor);

  let viewportX = width / 7;
  let viewportY = height / 60;
  let viewportW = width / 1.5;
  let viewportH = height;

  for (let b of bubbles) {
    b.update();
    b.display();
  }

  push();
  fill(...bgColor);
  noStroke();
  rect(0, 0, viewportX, height);
  rect(viewportX + viewportW, 0, width - (viewportX + viewportW), height);
  rect(viewportX, 0, viewportW, viewportY);
  rect(viewportX, viewportY + viewportH, viewportW, height - (viewportY + viewportH));
  pop();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

class Bubble {
  constructor() {
    this.centerX = random(width);
    this.centerY = random(height);
    this.angle = random(TWO_PI);
    this.radius = random(20, 100);
    this.size = random([10, 10, 20, 20, 40]);
    this.color = random([
      color(5, 25, 55, 150),
      color(29, 229, 21, 150),
      color(175, 10, 184, 150)
    ]);
    this.speed = random(0.005, 0.01);
  }

  update() {
    this.angle += this.speed;
    this.x = this.centerX + cos(this.angle) * this.radius;
    this.y = this.centerY + sin(this.angle) * this.radius;
  }

  display() {
    noStroke();
    fill(this.color);
    ellipse(this.x, this.y, this.size * 2);
  }
}
</script>

</body>
</html>
