<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Bubbles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<script>
  window.onerror = function(msg, url, line, col, error) {
    document.body.innerHTML = '<pre style="color:red;">JS ERROR:\n' + msg + '\n' + (error ? error.stack : '') + '</pre>';
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

<script>
let bgColor = [139, 148, 153]; // default background (gray)
let bubblePalette = [
  [175, 180, 184, 150], // Soft Gray
  [229, 229, 231, 150], // Light Gray
  [240, 240, 240, 150]  // Near White
];

let bubbles = [];
let readyToDraw = false;

fetch("https://013f69cc2fcc.ngrok-free.app/info", {
  headers: {
    "ngrok-skip-browser-warning": "true"
  }
})
.then(res => res.json())
.then(data => {
  document.body.innerHTML += `<h1 style="color: white; position: absolute; top: 0;">${data.wordOfDay}</h1>`;

  const themeMap = {
    gray: {
      bg: [139, 148, 153],
      bubbles: [
        [175, 180, 184, 150],
        [229, 229, 231, 150],
        [240, 240, 240, 150]
      ]
    },
    green: {
      bg: [68, 207, 140],
      bubbles: [
        [124, 221, 175, 150],
        [162, 231, 198, 150],
        [216, 245, 231, 150]
      ]
    },
    pink: {
      bg: [234, 66, 125],
      bubbles: [
        [241, 122, 164, 150],
        [245, 160, 191, 150],
        [248, 198, 217, 150]
      ]
    },
    blue: {
      bg: [45, 186, 214],
      bubbles: [
        [108, 207, 228, 150],
        [153, 220, 236, 150],
        [212, 241, 252, 150]
      ]
    },
    orange: {
      bg: [249, 160, 61],
      bubbles: [
        [251, 188, 119, 150],
        [252, 207, 158, 150],
        [254, 235, 214, 150]
      ]
    }
  };

  const color = data.colorOfDay?.toLowerCase() || "gray";
  const theme = themeMap[color] || themeMap.gray;

  bgColor = theme.bg;
  bubblePalette = theme.bubbles;

  readyToDraw = true;
});

function setup() {
  createCanvas(windowWidth, windowHeight);
  for (let i = 0; i < 25; i++) {
    bubbles.push(new Bubble());
  }
}

function draw() {
  if (!readyToDraw) return;

  background(...bgColor);

  const viewportX = width / 7;
  const viewportY = height / 60;
  const viewportW = width / 1.5;
  const viewportH = height;

  for (let b of bubbles) {
    b.update();
    b.display();
  }

  push();
  fill(...bgColor);
  noStroke();
  rect(0, 0, viewportX, height);
  rect(viewportX + viewportW, 0, width - (viewportX + viewportW), height);
  rect(viewportX, 0, viewportW, viewportY);
  rect(viewportX, viewportY + viewportH, viewportW, height - (viewportY + viewportH));
  pop();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

class Bubble {
  constructor() {
    this.centerX = random(width);
    this.centerY = random(height);
    this.angle = random(TWO_PI);
    this.radius = random(20, 100);
    this.size = random([10, 10, 20, 20, 40]);
    const c = random(bubblePalette);
    this.color = color(...c);
    this.speed = random(0.005, 0.01);
  }

  update() {
    this.angle += this.speed;
    this.x = this.centerX + cos(this.angle) * this.radius;
    this.y = this.centerY + sin(this.angle) * this.radius;
  }

  display() {
    noStroke();
    fill(this.color);
    ellipse(this.x, this.y, this.size * 2);
  }
}
</script>

</body>
</html>
